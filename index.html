<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Episode 1</title>
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <img class="Logo" src="ss2ep1/Logo@2x.png" alt="Logo" />

    <section id="Upper">
      <div class="title">Interested in our business pricing?</div>
      <div class="content">
        Fill out the form to view details and we'll contact you as soon as
        possible.
      </div>
    </section>

    <section id="form">
      <div class="input-container">
        <div class="Form-title">Name</div>
        <input class="input" type="text" placeholder="Ethan Johnson" />
      </div>

      <div>
        <div class="Form-title">Company Email</div>
        <input class="input" type="email" placeholder="ethan@johnson.com" />
      </div>

      <div class="image-wrapper">
        <div class="Form-title">Company Size</div>
        <input class="input1" type="text" placeholder="50-100 employees" />
        <img class="expand" src="ss2ep1/Expand_down.svg" alt="expand icon" />
      </div>

      <div class="image-wrapper">
        <div class="Form-title">Subject</div>
        <input class="input1" type="text" placeholder="Building Landing pages" />
        <img class="expand" src="ss2ep1/Expand_down.svg" alt="expand icon" />
      </div>

      <div>
        <div class="Form-title">Message</div>
        <textarea class="message" placeholder="50-100 employees"></textarea>
      </div>

      <button>Contact Sales</button>
    </section>
  </body>
</html>
